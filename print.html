<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 To n Number Print</title>
</head>

<body>

    <script type="text/javascript">


        function printNumber(n) {
            if (n > 0) {
                printNumber(n - 1);
                console.log(n);
            }
        }
        printNumber(10);


    </script>

</body>

</html>
