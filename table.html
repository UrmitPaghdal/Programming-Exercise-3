<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        let number = prompt('Enter number');

        function table(num1, num2) {
            if (num2 <= 10) {
                console.log(`${num1} * ${num2} = ${num1 * num2}`);
                num2++;
                table(num1, num2);
            }
        }

        table(number, 1);

    </script>

</body>

</html>
